<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resumen de Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="estadisticas-container">
    <ion-card *ngFor="let materia of materias">
      <ion-card-header>
        <ion-card-title>{{ materia.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="estadistica-item">
          <ion-label>Porcentaje de asistencia: {{ materia.estadisticas.porcentaje }}%</ion-label>
        </div>
        <div class="estadistica-item">
          <ion-label>Clases asistidas: {{ materia.estadisticas.asistidos }}</ion-label>
        </div>
        <div class="estadistica-item">
          <ion-label>Faltas: {{ materia.estadisticas.faltas }}</ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="duoc">
    <ion-title>Volver al Men√∫</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
