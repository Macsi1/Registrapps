<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="asignaturas.length > 0">
    <ion-item *ngFor="let asignatura of asignaturas" (click)="verDetalleAsistencia(asignatura)" button>
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{asignatura.nombre}}</h2>
        <p>CÃ³digo: {{asignatura.codigo}}</p>
        <p>
          <ion-text color="success">Asistencias: {{asignatura.diasAsistidos}}</ion-text> |
          <ion-text color="danger">Faltas: {{asignatura.diasFaltados}}</ion-text>
        </p>
        <p>
          <ion-badge [color]="getColorPorcentaje(asignatura.porcentajeAsistencia)">
            {{asignatura.porcentajeAsistencia}}% asistencia
          </ion-badge>
        </p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  
  <ion-text *ngIf="asignaturas.length === 0" class="ion-text-center">
    <p>No hay asignaturas disponibles</p>
  </ion-text>
</ion-content>
