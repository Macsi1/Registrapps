<ion-header>
  <ion-toolbar>
    <ion-title>Mis Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let asistencia of asistencias">
      <ion-label>
        <h2>{{ asistencia.asignaturaNombre }}</h2>
        <p>Código: {{ asistencia.codigoAsignatura }}</p>
        <p>Fecha: {{ asistencia.fecha | date:'dd/MM/yyyy HH:mm' }}</p>
      </ion-label>
      <ion-badge slot="end" color="success" *ngIf="asistencia.presente">
        Presente
      </ion-badge>
    </ion-item>
  </ion-list>

  <ion-text color="medium" class="ion-text-center ion-padding" *ngIf="asistencias.length === 0">
    <p>No hay registros de asistencia</p>
  </ion-text>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Volver al Menú</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
