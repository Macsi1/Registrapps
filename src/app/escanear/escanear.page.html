<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-text-center">
    <img src="assets/images/scan-qr.webp" alt="QR" style="margin: auto; display: block;">
    <h6 class="scan-label ion-text-center">Escanea el QR</h6>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="startScan()" class="submit" expand="block" color="primary">
          Escanear
          <ion-icon slot="end" name="scan-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="fileInput.click()" class="submit" expand="block" color="primary">
          Seleccionar
          <ion-icon slot="end" name="image-outline"></ion-icon>
        </ion-button>
        <input #fileInput type="file" 
               accept="image/*" 
               (change)="readBarcodeFromImage($event)"
               style="display: none">
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label position="stacked">Código de Asignatura</ion-label>
      <ion-input [(ngModel)]="scanResult" placeholder="Ej: MAT101"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="registrarAsistencia()" 
                [disabled]="!scanResult"
                class="ion-margin-top">
      Registrar Asistencia
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Volver al Menú</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
